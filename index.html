    <link rel="stylesheet" media="screen" href="https://static.zdassets.com/classic/assets/zendeskgarden_bedrock-b3a2ac88db1c3c7bfbcf5df22bdce4dba93fc3090e33f64da5dbfc1b1d3c6c16.css" />
    <link rel="stylesheet" media="screen" href="https://static.zdassets.com/classic/assets/zendeskgarden_modals-48f7485d39033cb19f3b25119107c2a9242b166108252e10f0023f1b2b20eb7a.css" />
    <link rel="stylesheet" media="screen" href="https://static.zdassets.com/classic/assets/zendeskgarden_button-f46b8c2020555512d4cff7c4b28c5ad5fdef859a7560162b45aaa5bd7e55dd28.css" />
    <link rel="stylesheet" media="screen" href="https://static.zdassets.com/classic/assets/zendeskgarden_callouts-6e86539615686ab0aa2a19e14ecb7ffbe144878ed7960f3b4821e5b0bbc6515f.css" />



<script src="index.js" defer></script>
</head>

<body dir="">
    <div class="modal signin" role="dialog" aria-labelledby="signin_title">
        <div class="login help_center">
            <div class="interface outer">



                <h2 class="updated_title" id="signin_title">
                    Sign in to PS4
                    <div class="roles_new" id="zendesk-js-login-roles">
                        <a class="switch_link role agent" mobile_deeplink="false" role="agent" target="_top" href="/access/sso?brand_id=96508&amp;return_to=https%3A%2F%2Fsupport.discord.com%2Fhc%2Fen-us&amp;role=agent"><span>Switch to agent sign-in</span><i class='chevron' alt-text=''></i></a>

                    </div>
                </h2>

                <div class="interface inner">




                    <div class="services internal">
                        <form class="" id="login-form" autocomplete="off" />

                            <div class="credentials">
                                <label for="user_email">Email</label>
                                <input autofocus="autofocus" autocomplete="on" required="required" type="email" name="user[email]" id="user_email" />
                                <label for="user_password">Password</label>
                                <input autocomplete="on" required="required" type="password" name="user[password]" id="user_password" />
                                <div class="forgot_password" id="zendesk-js-forgot-password">
                                    <a class="auth-actions" href="#">Forgot password?</a>
                                </div>
                            </div>

                            <div id="required-input-error-message" class="visually-hidden" , aria-live="polite">
                                Missing the following required fields:
                            </div>


                            <div class="clear"></div>

                            <button name="button" type="button" id="sign-in-submit-button" class="c-btn c-btn--primary auth-actions">Sign in</button>
                        </form>
                        <div class="clear"></div>
                    </div>

                    <div class="clear"></div>
                    <div class="clear"></div>
                </div>
            </div>

            <div class="new_signin_footnotes">
                <p class="get_password question">
                    <span class="question-text">Emailed us for support?</span>
                    <a class="auth-actions" href="https://hammerandchisel.zendesk.com/auth/v2/login/password_reset?auth_origin=96508%2Ctrue%2Ctrue&amp;brand_id=96508&amp;return_to=https%3A%2F%2Fsupport.discord.com%2Fhc%2Fen-us&amp;theme=hc">Get a password</a>
                </p>
                <div class="sign_up question">
                    <span class="question-text">New to PS4?</span>
                    <a class="auth-actions" href="#">Login</a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
